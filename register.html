<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="center">
        <h1>Student Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()" enctype="multipart/form-data">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender Selection -->
            <label>Gender:</label>
            <div class="gender-options">
                <label>
                    <input type="radio" name="gender" value="Male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female" required> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="Other" required> Other
                </label>
            </div>

            <!-- Country Selection -->
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">--Select Country--</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
                <!-- Add more countries as needed -->
            </select>

            <!-- File Upload -->
            <label for="profilePicture">Upload Document:</label>
            <input type="file" id="document" name="document" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xls,.xlsx,.txt" required>
            <div id="filePreview"></div>

            <div class="password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">👁️</span>
            </div>

            <div class="password-container">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)">👁️</span>
            </div>

            <button type="submit">Register</button>
            <div class="signup_link">
                Have an Account? <a href="index.html">Login Here</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
